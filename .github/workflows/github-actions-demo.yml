name: Install Rails

on:
  push:
    branches:
          - main
  pull_request:
    branches:
          - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0
        
    - name: Install dependencies
      run: |
        gem install rails bundler
        bundle install
        
    - name: Run tests
      run: |
        rails db:migrate RAILS_ENV=test
        rails test
